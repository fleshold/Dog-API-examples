<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <div id="app">
    <v-app>
      <v-content>
        <v-container>
          <v-banner single-line>
               DISPLAY MULTIPLE RANDOM IMAGES FROM ALL DOGS COLLECTION
		      </v-banner>
		 <v-spacer></v-spacer>
		 <v-subheader>Max number returned is 50.</v-subheader>
		 <v-card-text>
      <v-row>
        <v-col class="pr-4">
          <v-slider
            v-model="slider"
            class="align-center"
            :max="max"
            :min="min"
            hide-details>
            <template v-slot:append>
              <v-text-field
                v-model="slider"
                class="mt-0 pt-0"
                hide-details
                single-line
                type="number"
                style="width: 60px"
              ></v-text-field>
            </template>
          </v-slider>
        </v-col>
      </v-row>
    </v-card-text>
            
            <br/>
    <v-layout row>
      <v-flex xs12 >
        <v-card flat tile class="d-flex">
          <v-carousel>
            <v-carousel-item
              v-for="(item,i) in items"
              :key="i"
              :src="item"
              reverse-transition="fade-transition"
              transition="fade-transition">
                
            </v-carousel-item>
          </v-carousel>
        </v-card>
      </v-flex>
    </v-layout>
           
        </v-container>
      </v-content>
    </v-app>
  </div>
 
  <script>
    new Vue({ 
        el: '#app',
        vuetify: new Vuetify(),
        
		data: {
            items:[],
			      min: 1,
            max: 50,
            slider: 10
        },
        created(){
            this.refreshImages();
        } ,
		watch:{
		    slider: function() 
			   {
			   this.refreshImages()
			   } 
		}, 
        methods:{
            async refreshImages()
            {
                try{
                   
                  let response = await axios.get('https://dog.ceo/api/breeds/image/random/'+this.slider); // 
                  this.items = response.data.message  
                  
                }catch(err){
                    console.log(err)
                }
            }
        }
    })
  </script>
</body>
</html>
