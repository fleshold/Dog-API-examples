<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <div id="app">
    <v-app>
      <v-content>
        <v-container>
         <v-banner single-line>
               DISPLAY SINGLE RANDOM IMAGE FROM ALL DOGS COLLECTION
         	 
		 </v-banner>
		 
            <v-layout align-left>
                <v-btn color="green" dark large @click="refreshImage" >
                    Refresh &nbsp; <v-icon>refresh</v-icon>
                </v-btn>
            </v-layout>
            <br/>
            <v-layout row>
                <v-flex xs12 >
                <v-card flat tile class="d-flex">
                    <v-img :src="srcurl" contain>
                    </v-img>
                </v-card>
                </v-flex>
            </v-layout>
           
        </v-container>
      </v-content>
    </v-app>
  </div>
 
  <script>
    new Vue({ 
        el: '#app',
        vuetify: new Vuetify(),
        
		data: {
            srcurl:""
        },
        created(){
            this.refreshImage();
        } ,
        methods:{
            async refreshImage()
            {
                try{
                   
                  let response = await axios.get('https://dog.ceo/api/breeds/image/random'); // 
                    console.log(response)
					console.log(response.data.message)
				  this.srcurl = response.data.message  
            
                }catch(err){
                    console.log(err)
                }
            }
        }
    })
  </script>
</body>
</html>
